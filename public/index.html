  <script src="js/app.js" charset="utf-8"></script>

      background: lightgrey;

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div>
        <div class="navbar-header">

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

  <main class="text-center container">
    <h1>File Metadata Microservice</h1>

    <h4>Technologies Used: NodeJS, Express, Javascript, HTML, CSS, and Bootstrap</h4>

    <h4>Enter a file and get some info on it!</h4>
    <form class="form-inline" action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Select A File:</label>
        <input type="file" name="file" id="file" class="form-control">
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
